<!DOCTYPE html>
<html>

<head>
	{{ partial "head" . }}
</head>

<body>
	{{ partial "header" . }}

	<!-- Wrapper Start -->
	<div class="wrapper">

			<div class="page-content">
				{{ partial "breadcrumbs" . }}
				{{ partial "toc" . }}

			</div>
		</main>
	</div>


	{{ partial "footer.html" . }}
</body>

</html>
