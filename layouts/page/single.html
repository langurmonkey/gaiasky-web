<!DOCTYPE html>
<html>

<head>
	{{ partial "head.html" . }}
</head>

<body>
	{{ partial "header.html" . }}

	{{ if isset .Params "id" }}
	{{ partial .Params.id . }}
	{{ else }}
	<main>
		<div class="page-content">
			<div class="title">
				<h1>{{ .Title }}</h1>
				<description>{{ .Description }}</description>
			</div>
			{{ .Content }}
		</div>
	</main>
	{{ end }}

	{{ partial "footer.html" . }}


</body>

</html>
