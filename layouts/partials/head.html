<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="{{ .Site.Title }}">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta property="og:image" content="{{ .Site.BaseURL }}img/icon.png">
<meta name="twitter:image" content="{{ .Site.BaseURL }}img/icon.png">

{{ hugo.Generator }}

<!-- CSS -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/theme-yellow.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />

<link rel="stylesheet" href="{{ .Site.BaseURL }}webfonts/gaiasky-icons.css" />
{{- range .Params.css }}
<link rel="stylesheet" href="{{ . | absURL }}" />
{{- end }}
<style>
  @font-face {
    font-family: Ethnocentric;
    src: url('{{ .Site.BaseURL }}webfonts/ethnocentric.ttf');
  }
</style>

<!-- Js -->
<script src="{{ .Site.BaseURL }}js/vendor/jquery.min.js"></script>
<script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>
