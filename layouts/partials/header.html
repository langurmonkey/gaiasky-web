<!-- Header Start -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.BaseURL }}img/gaia-white.svg" alt="{{ .Title }} Logo" aria-label="{{ .Title }}">
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {{ range .Site.Menus.header }}
                <li>
                  <a class="{{ if or ($.Page.IsMenuCurrent .Menu .) (and (ne .URL "/") (hasPrefix $.Page.RelPermalink
                    .URL)) }}active{{ end }}" href="{{ .URL }}" {{ if and (.Title) (ne .Title " ") }}title="{{ .Title }}"{{ end }}>
                    {{ .Pre }}{{ .Name }}
                  </a>
                </li>
                {{ end }}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
