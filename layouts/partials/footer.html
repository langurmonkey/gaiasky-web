<!-- footer Start -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="ce-row">
          {{ range .Site.Params.ack }}
          <div class="ce-column">
            <figure class="image">
              <a href="{{ .url }}">
                <img class="ack-img" src="{{ .img | relURL }}" width="120" height="120" loading="lazy" alt="{{ .Name }}"
                  title="{{ .Name }}">
              </a>
            </figure>
          </div>
          {{ end }}
        </div>
        <p>Website design by tsagrista. See our <a href="/privacypolicy">privacy policy</a>.<br />
          Gaia Sky software licensed under <a href="https://opensource.org/licenses/MPL-2.0">MPL 2.0</a>. Website and
          content licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA
            4.0</a>.<br />
          <i class="fa fa-cc-by" aria-hidden="true" title="CC-BY"></i><i class="fa fa-cc-nc" aria-hidden="true"
            title="CC-NC"></i><i class="fa fa-cc-sa" aria-hidden="true" title="CC-SA"></i>
        </p>
        <div class="footer-social">
          <ul>
            {{ range .Site.Params.social }}
            <li><a href="{{ .url }}" title="{{ .name }}" alt="{{ .name }}">
                <i class="{{ .icon }}"></i>
              </a></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
