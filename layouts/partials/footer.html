<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-social">
          <ul>
            {{ range .Site.Params.social }}
            <li><a href="{{ .url }}" title="{{ .name }}" alt="{{ .name }}">
                <i class="{{ .icon }}"></i>
              </a></li>
            {{ end }}
          </ul>
        </div>
        <div class="ce-row">
          {{ range .Site.Params.ack }}
          <div class="ce-column">
            <figure class="image">
              <a href="{{ .url }}">
                <img class="ack-img" src="{{ .img | relURL }}" loading="lazy" alt="{{ .name }}" title="{{ .name }}">
              </a>
            </figure>
          </div>
          {{ end }}
        </div>
        <nav>
          <ul class="bottomlinks">
            {{ range .Site.Menus.footer }}
            <li>
              <a href="{{ .URL }}" title="{{ .Name }}" alt="{{ .Name }}">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
        </nav>
        <p>Â© 2025 The Gaia Sky Project</p>
      </div>
    </div>
  </div>
</footer>
