<!-- Features Start -->
<section id="features">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.features.title }}</h2>
        <p>{{ .Site.Data.features.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Data.features.content }}
      <div class="col-sm-6 col-md-3">
        <div class="features-item">
          <i class="{{ .icon }}"></i>
          <h4>{{ .name }}</h4>
          <p>{{ .text | markdownify }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
