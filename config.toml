# The site's parameters
[params]

  date_format = "2 Jan 2006"

  [params.release]
    version = "3.6.7"
    versionFlat = "3_6_7"
    versionBuild = "3.6.7.5160f2cfe"
    build = "5160f2cfe"
    date = 2025-03-18
    post = "/news/2025/gaiasky_3.6.7"


  [params.meta]
    description = "Homepage of Gaia Sky, an open source 3D universe platform"
    author = "tsagrista"
    favicon = true

  [params.slider]
    enable = true
    title = "Gaia Sky"
    subtitle = "Open source 3D Universe visulaization platform with support for a billion objects"
    buttonTitle = "Download Gaia Sky"
    buttonurl = "downloads"

  [params.latest]
    enable = true
    title = "Latest news"

  [params.wrapper]
    enable = true
    title = "What is Gaia Sky?"
    italic = "**Gaia Sky** is a real-time, 3D, astronomy visualisation platform for desktop and VR that runs on *Windows*, *Linux*, and *macOS*. Open source and libre."
    paragraph = "Gaia Sky enables the exploration of our Universe by means of scientific datasets. The software includes an integrated dataset manager that grants access to several [cutting-edge astronomical catalogs](/resources/datasets) such as the Gaia DR1/2/3 star catalogs, SDSS galaxies, or the nearby galaxies catalog. It is developed in the framework of [ESA](http://www.esa.int/ESA)'s [Gaia mission](http://sci.esa.int/gaia) to chart about 1 billion stars of our Galaxy in the Gaia group of the [Astronomisches Rechen-Institut](http://www.ari.uni-heidelberg.de/) ([ZAH](http://www.zah.uni-heidelberg.de/), [Universit√§t Heidelberg](http://www.uni-heidelberg.de/)). Explore the cosmos without leaving the comfort of your home!"
    imagejxl = "img/special/exo001.jxl"
    imageavif = "img/special/exo001.avif"
    image = "img/special/exo001.png"

  [params.news]
    enable = true
    title = "News"
    subtitle = "Latest blog posts, news, features, and dev stories"

  [params.postslist]
    enable = true
    title = "News (list view)"
    subtitle = "Condensed list of all news and dev stories"

  [params.datasets]
    enable = true
    title = "Worlds of data"
    content = "We have curated a long list of scientific datasets for you to explore in Gaia Sky. Planets, moons, asteroids, stars, nebulae, galaxies, quasars, black holes, star clusters, iso-density maps, virtual textures, and much, much more!<br>Use the in-app dataset manager to pick and choose the datasets you want to explore."
    [params.datasets.button]
      caption = "Available datasets"
      url = "resources/datasets"
      pre = '<i class="gs-mdi-database"></i>'

  [params.media]
    enable = true
    title = "Gallery"
    subtitle = "Screenshots, videos, and more"

  [params.downloads]
    enable = true
    title = "Downloads"
    subtitle = "Get Gaia Sky for your system"

  [params.resources]
    enable = true
    title = "Resources"
    subtitle = "Datasets, learning material, icons, etc."

  [params.contact]
    enable = true
    title = "Contact"
    subtitle = "Get in touch with us"

  [[params.social]]
    name = "RSS"
    url = "/index.xml"
    icon = "gs-mdi-rss-box"
  [[params.social]]
    name = "BlueSky"
    url = "https://bsky.app/profile/gaiasky.bsky.social"
