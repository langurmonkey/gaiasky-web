# The site's parameters
[params]

  # If you want to remove the copyright text you need a Themefisher license.
  # This license is offered with a 50% discount for all Hugo users.
  # For information see https://github.com/gohugoio/hugoThemes/issues/260

  date_format = "2 Jan 2006"
  version = "3.6.6"
  versionFlat = "3_6_6"
  versionRevision = "3.6.6.caf73d2de"
  releaseDate = 2025-01-24


  [params.meta]
    description = "Homepage of Gaia Sky, an open source 3D universe platform"
    author = "tsagrista"
    favicon = true

  [params.slider]
    enable = true
    title = "Gaia Sky"
    subtitle = "Open source 3D Universe visulaization platform with support for a billion objects"
    buttonTitle = "Download Gaia Sky"
    buttonurl = "downloads"

  [params.wrapper]
    enable = true
    title = "Explore the cosmos"
    italic = "**Gaia Sky** is a real-time, 3D, astronomy visualisation platform for desktop and VR that runs on *Windows*, *Linux* and *macOS*. Open source and libre."
    paragraph = "It is developed in the framework of [ESA](http://www.esa.int/ESA)'s [Gaia mission](http://sci.esa.int/gaia) to chart about 1 billion stars of our Galaxy in the Gaia group of the [Astronomisches Rechen-Institut](http://www.ari.uni-heidelberg.de/) ([ZAH](http://www.zah.uni-heidelberg.de/), [Universit√§t Heidelberg](http://www.uni-heidelberg.de/)). The software includes an integrated dataset manager that grants access to several tailor-made astronomical datasets such as Gaia DR1/2/3, SDSS, or NGC. Discover the boundaries of astronomy with real scientific datasets!"
    image = "img/special/exo001.png"

  [params.news]
    enable = true
    title = "News"
    subtitle = "Latest blog posts, news, features, and dev stories"

  [params.docs]
    enable = true
    title = "Documentation"
    content = "We make an effort to have the most up-to-date and accessible documentation possible. You can browse it online, or download it as a PDF file. It continually grows, so stay tuned!"
    [params.docs.button]
      caption = "Read the docs"
      url = "https://gaia.ari.uni-heidelberg.de/gaiasky"

  [params.media]
    enable = true
    title = "Media"
    subtitle = "Screenshots, videos, and more"

  [params.downloads]
    enable = true
    title = "Downloads"
    subtitle = "Get Gaia Sky for your system"

  [params.contact]
    enable = true
    title = "Contact"
    subtitle = "Get in touch with us"

  [[params.ack]]
    name = "ZAH"
    url = "https://zah.uni-heidelberg.de"
    img = "img/zah.png"
  [[params.ack]]
    name = "DLR"
    url = "https://www.dlr.de"
    img = "img/dlr.png"
  [[params.ack]]
    name = "BMWK"
    url = "https://www.bmwk.de"
    img = "img/bwt.png"

